# CloudStack UI/API via https
server {
    listen 443 ssl http2;
    server_name UI_DOMAIN_NAME_HERE; # Important: Change this
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    # Letâ€™s Encrypt certs
    ssl_certificate     /etc/letsencrypt/live/domain/fullchain.pem;  # Important: Change this
    ssl_certificate_key /etc/letsencrypt/live/domain/privkey.pem; # Important: Change this

    # Security + performance (reasonable defaults)
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_protocols TLSv1.2 TLSv1.3;

    # Redirect bare "/" to "/client/"
    location = / { return 301 /client/; }

    # UI (SPA) + static assets live under /client
    location /client/ {
        proxy_pass https://127.0.0.1:9443;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        # Long API calls & UI polling can take time:
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;

        # Avoid buffering surprises for the UI
        proxy_buffering off;
    }

    # API endpoint: /client/api
    location /client/api {
        proxy_pass https://127.0.0.1:9443;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
        proxy_buffering off;
    }
    # Change the value as you will
    client_max_body_size 200m; 
}

# Redirect HTTP to HTTPS (Cloudflare will already do this, but keep it clean)
server {
    listen 80;
    server_name UI_DOMAIN_NAME_HERE; # Important: Change this
    return 301 https://$host$request_uri;
}
