# 443 - noVNC web interface (HTML, JS, initial HTTP)
server {
    listen 443 ssl http2;
    server_name CONSOLE_DOMAIN_HERE; # Important: Change this

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    ssl_certificate     /etc/letsencrypt/live/domain/fullchain.pem; # Important: Change this
    ssl_certificate_key /etc/letsencrypt/live/domain/privkey.pem; # Important: Change this

    location / {
        proxy_pass https://CPVM_IP_HERE:443; # Important: Change this
        proxy_ssl_verify off;

        # Standard proxy headers (don't hand-craft IP headers)
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP        $remote_addr;
        proxy_set_header X-Forwarded-For  $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_buffering off;
        proxy_read_timeout 300s;
    }
}

# 8443 - WebSocket (noVNC)
server {
    listen 8443 ssl http2;
    server_name CONSOLE_DOMAIN_HERE; # Important: Change this

    ssl_certificate     /etc/letsencrypt/live/domain/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/domain/privkey.pem;

    location / {
        proxy_pass https://CPVM_IP_HERE:8443; # Important: Change this
        proxy_ssl_verify off;
        proxy_http_version 1.1;

        # WebSocket upgrade
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP        $remote_addr;
        proxy_set_header X-Forwarded-For  $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_buffering off;
        tcp_nodelay on;

        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_connect_timeout 300s;
    }
}

server {
    listen 80;
    server_name CONSOLE_DOMAIN_HERE; # Important: Change this
    return 301 https://$host$request_uri;
}
